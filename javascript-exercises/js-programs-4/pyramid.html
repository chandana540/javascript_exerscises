<html>
    <head></head>
    <title>pyramid of numbers</title>
    <script>
        function pyramid()
        {
        for(var i=1;i<=5;i++ )
        {
            for(var j=1;j<=i;j++)
            {
             
              document.writeln(" " + j +" ")
            }
              document.writeln("<br>");
            
        } 
    }
    pyramid(); 
          </script>
</html>
