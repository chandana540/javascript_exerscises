<html>
    <head>
        <title>factorial using ternary operator </title>
        <script>
             function fact(n)
             {
                 return (n>1) ? n* fact(n-1): n ;             // 10*fact(9) ...10*9*fact(8)...10*9*8*fact(7)
             };


            console.log( fact(10));

        </script>
    </head>
</html>
