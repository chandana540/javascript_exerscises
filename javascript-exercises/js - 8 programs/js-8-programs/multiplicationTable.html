<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication-Table</title>
</head>
<script>
    var a=prompt("enter the number to display multiplication table");    //taking input value
    function table()
    {
        var b=1;
     
        document.writeln("multiplication table of " + a + "is" +" :")
        document.writeln( "<br>" )
        for(var i=0;i<10;i++)
        {
            var c;
         c=a*b;                               //performing multiplication  for first time and loop goes on 
         b++;                                  // after first iteration increment the b value
         document.writeln(  a + "*" + b+   "=" +  c +"<br>")          // displaying result
                                                              
         
        }
        document.writeln("<br")
    }
    table();
</script>
