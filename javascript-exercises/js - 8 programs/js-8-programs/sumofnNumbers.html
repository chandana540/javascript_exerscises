<html>
    <head>
        <title>sum of n numbers

        </title>
        <script>
            var a1=prompt("enter the number")
            var a=parseInt(a1);
            function sumofNumbers()
            {
                var sum;
                sum= (a*(a+1))/2;            //formula to find sum of natural numbers
                document.writeln("sum of those natural numbers is : " +sum)
            }
            sumofNumbers();
        </script>
    </head>
</html>
